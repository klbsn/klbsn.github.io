<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>jan15</title>
    <style>

        *{padding: 0;margin: 0;}
        body{box-sizing: border-box;width: 100vw;height: auto;}
        .main{width: 40vw;}
        .header{width: 30vw;height: 40vh;margin: 5% auto;text-transform: uppercase;font-size: 0.5em;
        color: #000;
        font-family: 'Courier New', Courier, monospace;}
        .box{width: 10vw;height: 10vw;border-radius: 50%;background-color: #000;
        line-height: 10vw;
        animation:  updateFunction 3s .6s ease-in-out infinite;}



        @keyframes updateFunction{
            0%{width: 5vw;height: 5vh;}
            10%{width: 8vw;height: 8vh;}
            20%{width: 10vw;height: 10vh;}
            30%{width: 12vw;height: 12vh;}
            40%{width: 14vw;height: 14vh;}
            60%{width: 16vw;height: 16vh;}
            70%{width: 18vw;height: 18vh;}
            80%{width: 20vw;height: 20vh;}
            90%{width: 22vw;height: 22vh;}
            100%{width: 24vw;height: 24vh;}
            1%{width: 2vw;height: 2vh;}
        }
    
    
    
    
    </style>
</head>
<body>
    <header class="header">
        <a href="klbsn.wordpress.com">work</a>
        <a href="klbsn.github.io">git-repos</a>

        <div class="box">.</div>

    </main>
    
</body>
